<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wasm Game</title>
</head>
<body>
    <h1>My Canvas Game</h1>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
    <script>
        // Wait for the Wasm module to load and then call C++ function
        Module.onRuntimeInitialized = () => {
            const result = Module._add(5, 13);  // Call C++ function
            console.log("Result from C++:", result);
        };
    </script>
</body>
</html>
